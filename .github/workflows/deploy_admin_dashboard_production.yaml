name: Deploy production admin dashboard

on:
  push:
    paths:
      - frontends/admin_dashboard/**
      - .github/workflows/deploy_admin_dashboard_production.yaml
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "8.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "beta"
      - name: "Enable Flutter web"
        run: flutter config --enable-web
      - name: "Get dependencies"
        run: flutter packages get
        working-directory: ./frontends/admin_dashboard
      - name: "Flutter build"
        run: flutter build web -t lib/production_main.dart
        working-directory: ./frontends/admin_dashboard
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:production-dashboard
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ./frontends/admin_dashboard
